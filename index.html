<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz app</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="number-question">
            
        </div>
        <div class="qistion-conrainer">
            
        </div>
        <div class="next-previous">
            <button class="previous">
                <svg xmlns="http://www.w3.org/2000/svg" width="7" height="8" viewBox="0 0 7 8" fill="none">
                    <path d="M0.971314 4.01683L6.63186 0.748709L6.63186 7.28495L0.971314 4.01683Z" fill="#333333"/>
                  </svg>
                  previous
            </button>
            <div class="time">
                <div class="icon">
                    <img src="images/Vector.svg" alt="">
                    <img src="images/Vector2.svg" alt="">
                </div>
                <span>60</span>
            </div>
            <button class="next">
                Next
                <svg xmlns="http://www.w3.org/2000/svg" width="6" height="8" viewBox="0 0 6 8" fill="none">
                    <path d="M5.90063 4.01686L0.240085 7.28498L0.240085 0.748744L5.90063 4.01686Z" fill="white"/>
                </svg>
            </button>
        </div>
        <div class="result">
            <div class="container-result">
                <div>
                    <span>Your Score</span>
                    <span class="score"></span>
                </div>
            </div>
        </div>   
    </div>
    <script src="main.js"></script>
</body>
</html>
